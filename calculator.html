<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Calculator</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <section class="screen">
                0
            </section>
            <div class="numbers">
                <div class="clear pad"><p>C</p></div>
                <div class="pad"><p>รท</p></div>
                <div class="pad"><p>7</p></div>
                <div class="pad"><p>8</p></div>
                <div onClick="test()" class="pad"><p>9</p></div>
                <div class="pad"><p>x</p></div>
                <div class="pad"><p>4</p></div>
                <div class="pad"><p>5</p></div>
                <div class="pad"><p>6</p></div>
                <div class="pad"><p>-</p></div>
                <div class="pad"><p>1</p></div>
                <div class="pad"><p>2</p></div>
                <div class="pad"><p>3</p></div>
                <div class="pad"><p>+</p></div>
                <div class="zero pad"><p>0</p></div>
                <div class="equal pad"><p>=</p></div>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
