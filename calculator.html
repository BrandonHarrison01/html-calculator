<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Calculator</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <section class="screen">
                0
            </section>
            <div class="numbers">
                <p class="clear">C</p>
                <p class="">/</p>
                <p class="">7</p>
                <p class="">8</p>
                <p class="">9</p>
                <p class="">x</p>
                <p class="">4</p>
                <p class="">5</p>
                <p class="">6</p>
                <p class="">-</p>
                <p class="">1</p>
                <p class="">2</p>
                <p class="">3</p>
                <p class="">+</p>
                <p class="zero">0</p>
                <p class="equal">=</p>
            </div>
        </div>
    </body>
</html>
